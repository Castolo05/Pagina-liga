<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Oficial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liga Oficial</h1>
        
        <div class="collapsible">
            <button class="collapsible-button">Creación de Liga ▼</button>
            <div class="collapsible-content">
                <div class="input-group">
                    <label for="numEquipos">Número de equipos (4-32, solo pares):</label>
                    <input type="number" id="numEquipos" min="4" max="32" step="2">
                    <button id="confirmarNumero" class="btn">Confirmar</button>
                </div>
                
                <div id="equiposContainer" style="display:none;">
                    <div class="listas-wrapper">
                        <div class="lista">
                            <h2>Equipos</h2>
                            <ul id="listaEquipos"></ul>
                        </div>
                        <div class="lista">
                            <h2>Jugadores</h2>
                            <ul id="listaJugadores"></ul>
                        </div>
                    </div>
                    <button id="confirmarEquipos" class="btn">Confirmar Equipos</button>
                </div>
            </div>
        </div>
        
        <div id="tablaContainer" style="display:none;">
            <h2>Tabla de Posiciones</h2>
            <table id="tablaPosiciones"></table>
        </div>
        
        <div id="calendarioContainer" style="display:none;">
            <h2>Fechas</h2>
            <div id="calendario" class="calendario-grid"></div>
        </div>

        <div class="button-container">
            <button id="guardarCambios" class="btn">Guardar</button>
            <button id="borrarTodo" class="btn btn-danger">Borrar</button>
        </div>
    </div>

    <div id="confirmacionBorrar" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 class="warning-text">¡FIJATE LO QUE HACES LOQUITO!</h2>
            <p>¿Seguro que querés borrar todo?</p>
            <button id="confirmarBorrar" class="btn btn-danger">Confirmar Borrado</button>
            <button id="cancelarBorrar" class="btn">Cancelar</button>
        </div>
    </div>

    <div id="passwordModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Ingresa la contraseña</h2>
            <input type="password" id="passwordInput">
            <button id="submitPassword" class="btn">Confirmar</button>
            <button id="cancelPassword" class="btn">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
