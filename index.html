<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar fechas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asignar fechas</h1>
        
        <div class="input-group">
            <label for="numEquipos">Número de equipos (4-32, solo pares):</label>
            <input type="number" id="numEquipos" min="4" max="32" step="2">
            <button id="confirmarNumero" class="btn">Confirmar</button>
        </div>
        
        <div id="equiposContainer" style="display:none;">
            <div class="listas-wrapper">
                <div class="lista">
                    <h2>Equipos</h2>
                    <ul id="listaEquipos"></ul>
                </div>
                <div class="lista">
                    <h2>Jugadores</h2>
                    <ul id="listaJugadores"></ul>
                </div>
            </div>
            <button id="confirmarEquipos" class="btn">Confirmar Equipos</button>
        </div>
        
        <div id="tablaContainer" style="display:none;">
            <h2>Tabla de Posiciones</h2>
            <table id="tablaPosiciones"></table>
        </div>
        
        <div id="calendarioContainer" style="display:none;">
            <h2>Calendario de Enfrentamientos</h2>
            <div id="calendario" class="calendario-grid"></div>
        </div>
    </div>

    <div id="scrollIndicator" class="scroll-indicator" style="display:none;">
        <span>Desplázate hacia abajo para ver el calendario</span>
        <div class="arrow-down"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
